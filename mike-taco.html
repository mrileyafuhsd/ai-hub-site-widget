    <title>Mike's Taco Shop | Avondale, AZ</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF8F0; /* Warm off-white */
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Oswald', sans-serif;
        }
        .hero-pattern {
            background-color: #1a1a1a;
            background-image: url('https://images.unsplash.com/photo-1565299585323-38d6b0865b47?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;

            Calendar: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
            UtensilsCrossed: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16 2-2.3 2.3a3 3 0 0 0 0 4.2l1.8 1.8a3 3 0 0 0 4.2 0L22 8"/><path d="M15 15 3.3 3.3a4.2 4.2 0 0 0 0 6l7.3 7.3c.7.7 2 .7 2.8 0L15 15Zm0 0 7 7"/><path d="m2.1 21.8 6.4-6.3"/><path d="m19 5-7 7"/></svg>,

            Mail: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>

        const { Menu, X, Phone, MapPin, Clock, Facebook, Instagram, Calendar, UtensilsCrossed, ChevronRight, Star, Mail } = Icons;

        // --- DATA FROM CSV FILES ---
        const siteData = {
            businessInfo: {
                name: "Mike's Taco Shop",
                location: "Avondale, Arizona",
                phone: "(623) 555-0199",
                email: "hello@mikestacoshop.com",
                hours: "Tue–Sun: 11am–9pm | Closed Mondays",
                tagline: "Authentic family-made Mexican flavors with a modern twist"
            },
            home: {
                hero: "Welcome to Mike’s Taco Shop — Avondale’s home for bold, authentic Mexican flavors.",
                subheading: "Specializing in ramen birria, al pastor on the spit, and family recipes passed down for generations.",
                highlights: "Fresh ingredients, slow-cooked meats, and a warm neighborhood vibe."
            },
            about: {
                story: "Mike’s Taco Shop was born from a family passion for cooking and bringing people together over great food.",
                background: "Our recipes come straight from family kitchens, perfected over years and rooted in tradition.",
                mission: "To serve authentic, high-quality Mexican food that feels like home.",
                community: "Proudly serving the Avondale community with food made from the heart."
            },
            menu: [
                { category: "Signatures", items: [
                    { name: "Birria Ramen", price: "14.99", desc: "Slow-braised birria beef, rich broth, ramen noodles, cilantro, onion" },
                    { name: "Al Pastor Tacos", price: "12.99", desc: "Marinated pork shaved from the spit, pineapple, onion, cilantro" }
                ]},
                { category: "Tacos", items: [
                    { name: "Carne Asada", price: "4.99", desc: "Grilled steak, guacamole, pico de gallo" },
                    { name: "Pollo Asado", price: "4.50", desc: "Marinated chicken, onion, cilantro, salsa" },
                    { name: "Fish Taco", price: "5.50", desc: "Battered fish, cabbage slaw, crema" }
                ]},
                { category: "Plates & Burritos", items: [
                    { name: "California Burrito", price: "11.99", desc: "Steak, fries, cheese, sour cream, guacamole" },
                    { name: "Enchilada Plate", price: "12.99", desc: "Three enchiladas (red or green), rice and beans" },
                    { name: "Carne Asada Plate", price: "14.99", desc: "Served with rice, beans, tortillas, and garnish" }
                ]},
                { category: "Sides & Drinks", items: [
                    { name: "Chips & Guac", price: "6.99", desc: "House made chips with fresh guacamole" },
                    { name: "Horchata", price: "3.99", desc: "Traditional rice milk beverage with cinnamon" },
                    { name: "Mexican Coke", price: "3.50", desc: "Glass bottle imported Coca-Cola" }
                ]}
            ],
            reservations: {
                info: "Dining room open Tuesday through Sunday.",
                method: "Call us or book through popular reservation apps like OpenTable.",
                largeParties: "Parties of 10 or more subject to automatic gratuity."
            },
            extras: [
                { title: "Online Ordering", desc: "Integration with delivery and pickup services" },
                { title: "Catering", desc: "Catering options for events and large orders" },
                { title: "Newsletter", desc: "Email signup for specials and events" }
            ]
        };

        // --- COMPONENTS ---

        const Nav = ({ activeTab, setActiveTab, isMobileMenuOpen, setIsMobileMenuOpen }) => {
            const navItems = ['Home', 'Menu', 'About', 'Reservations', 'Contact'];

            return (
                <nav className="bg-white shadow-md sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-20">
                            <div className="flex-shrink-0 flex items-center cursor-pointer" onClick={() => setActiveTab('Home')}>
                                <span className="font-heading text-3xl font-bold text-orange-600">MIKE'S</span>
                                <span className="font-heading text-3xl font-bold text-gray-800 ml-2">TACOS</span>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:flex space-x-8 items-center">
                                {navItems.map((item) => (
                                    <button
                                        key={item}
                                        onClick={() => setActiveTab(item)}
                                        className={`${activeTab === item ? 'text-orange-600 border-b-2 border-orange-600' : 'text-gray-600 hover:text-orange-500'} px-1 py-2 text-sm font-medium transition-colors uppercase tracking-wider`}
                                    >
                                        {item}
                                    </button>
                                ))}
                                <button className="bg-orange-600 text-white px-5 py-2 rounded-full font-bold hover:bg-orange-700 transition transform hover:scale-105 shadow-lg">
                                    ORDER ONLINE
                                </button>
                            </div>

                            {/* Mobile Menu Button */}
                            <div className="flex items-center md:hidden">
                                <button
                                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                    className="text-gray-600 hover:text-gray-900 focus:outline-none"
                                >
                                    {isMobileMenuOpen ? <X size={28} /> : <Menu size={28} />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isMobileMenuOpen && (
                        <div className="md:hidden bg-white border-t border-gray-100">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                {navItems.map((item) => (
                                    <button
                                        key={item}
                                        onClick={() => { setActiveTab(item); setIsMobileMenuOpen(false); }}
                                        className={`${activeTab === item ? 'bg-orange-50 text-orange-600' : 'text-gray-600'} block w-full text-left px-3 py-4 rounded-md text-base font-medium border-b border-gray-50`}
                                    >
                                        {item}
                                    </button>
                                ))}
                                <button className="w-full mt-4 bg-orange-600 text-white px-5 py-3 rounded-md font-bold text-center">
                                    ORDER ONLINE
                                </button>
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const Home = ({ setActiveTab }) => (
            <div className="animate-fade-in">
                {/* Hero Section */}
                <div className="hero-pattern h-[600px] flex items-center justify-center text-center px-4">
                    <div className="max-w-4xl mx-auto text-white">
                        <div className="inline-block bg-orange-600 text-white text-xs font-bold px-3 py-1 rounded-full mb-6 tracking-widest uppercase">
                            Avondale, Arizona
                        </div>
                        <h1 className="text-5xl md:text-7xl font-bold mb-6 leading-tight drop-shadow-lg">
                            BOLD FLAVORS.<br/>FAMILY ROOTS.
                        </h1>
                        <p className="text-xl md:text-2xl mb-10 text-gray-200 font-light max-w-2xl mx-auto">
                            {siteData.home.subheading}
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                            <button onClick={() => setActiveTab('Menu')} className="bg-orange-600 text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-orange-700 transition shadow-lg flex items-center justify-center">
                                <UtensilsCrossed className="w-5 h-5 mr-2" /> View Menu
                            </button>
                            <button onClick={() => setActiveTab('Reservations')} className="bg-white text-gray-900 px-8 py-4 rounded-full font-bold text-lg hover:bg-gray-100 transition shadow-lg flex items-center justify-center">
                                <Calendar className="w-5 h-5 mr-2" /> Book Table
                            </button>

                                    <Star className="text-orange-600 w-8 h-8" />
                                </div>
                                <h3 className="text-xl font-bold mb-3 font-heading">Family Tradition</h3>
                                <p className="text-gray-600">{siteData.about.background}</p>

                                    <UtensilsCrossed className="text-green-600 w-8 h-8" />
                                </div>
                                <h3 className="text-xl font-bold mb-3 font-heading">Authentic Birria</h3>
                                <p className="text-gray-600">Our signature Ramen Birria is slow-cooked for 12 hours and served piping hot.</p>

                                    <MapPin className="text-blue-600 w-8 h-8" />
                                </div>
                                <h3 className="text-xl font-bold mb-3 font-heading">Local Vibe</h3>
                                <p className="text-gray-600">{siteData.about.community}</p>
                            </div>
                        </div>
                    </div>
                </div>

                {/* Feature Image Split */}
                <div className="grid md:grid-cols-2">

                    <div className="bg-gray-900 text-white p-12 flex flex-col justify-center">
                        <h2 className="text-4xl font-bold font-heading mb-4 text-orange-500">FRESH DAILY</h2>
                        <p className="text-lg text-gray-300 mb-8">{siteData.home.highlights}</p>
                        <ul className="space-y-4 mb-8">
                            <li className="flex items-center"><ChevronRight className="text-orange-500 mr-2" /> Hand-pressed tortillas</li>
                            <li className="flex items-center"><ChevronRight className="text-orange-500 mr-2" /> Salsas made from scratch</li>
                            <li className="flex items-center"><ChevronRight className="text-orange-500 mr-2" /> Local ingredients</li>
                        </ul>
                    </div>
                </div>
            </div>
        );

        const MenuPage = () => (
            <div className="py-16 bg-amber-50 min-h-screen animate-fade-in">
                <div className="max-w-4xl mx-auto px-4">
                    <div className="text-center mb-16">
                        <h2 className="text-5xl font-bold font-heading mb-4 text-gray-900">OUR MENU</h2>
                        <p className="text-xl text-gray-600">Authentic flavors, made fresh to order.</p>
                    </div>

                    {siteData.menu.map((section, idx) => (
                        <div key={idx} className="mb-16">
                            <h3 className="text-3xl font-bold text-orange-600 font-heading mb-8 border-b-2 border-orange-200 pb-2 inline-block">
                                {section.category}
                            </h3>
                            <div className="grid gap-6 md:grid-cols-1">
                                {section.items.map((item, itemIdx) => (
                                    <div key={itemIdx} className="bg-white p-6 rounded-xl shadow-sm flex justify-between items-start hover:shadow-md transition border border-amber-100">
                                        <div>
                                            <div className="flex items-baseline">
                                                <h4 className="text-xl font-bold text-gray-900 mr-3">{item.name}</h4>
                                                {section.category === "Signatures" && (
                                                    <span className="bg-orange-100 text-orange-800 text-xs px-2 py-0.5 rounded-full font-bold uppercase">Popular</span>
                                                )}
                                            </div>
                                            <p className="text-gray-500 mt-2">{item.desc}</p>
                                        </div>
                                        <span className="text-xl font-bold text-orange-600">${item.price}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                    
                    <div className="text-center mt-12 p-8 bg-white rounded-xl shadow-lg">
                        <h4 className="text-2xl font-bold mb-4 font-heading">Have a Special Event?</h4>
                        <p className="text-gray-600 mb-6">{siteData.extras.find(e => e.title === "Catering")?.desc}</p>
                        <button className="text-orange-600 font-bold border border-orange-600 px-6 py-2 rounded-full hover:bg-orange-50 transition">
                            Inquire About Catering
                        </button>
                    </div>
                </div>
            </div>
        );

        const AboutPage = () => (
            <div className="py-20 animate-fade-in">
                <div className="max-w-3xl mx-auto px-4 text-center">
                    <h2 className="text-4xl font-bold font-heading mb-8 text-gray-900">OUR STORY</h2>
                    <img 
                        src="https://images.unsplash.com/photo-1556742400-b5b7c5121f99?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" 
                        alt="Kitchen" 
                        className="w-full h-64 object-cover rounded-2xl mb-10 shadow-lg"
                    />
                    <div className="space-y-6 text-lg text-gray-700 leading-relaxed">
                        <p>{siteData.about.story}</p>
                        <p>{siteData.about.background}</p>
                        <div className="bg-orange-50 p-8 rounded-xl my-8">
                            <h3 className="text-xl font-bold text-orange-800 mb-2">Our Mission</h3>
                            <p className="italic text-orange-900">"{siteData.about.mission}"</p>
                        </div>
                        <p>{siteData.about.community}</p>
                    </div>
                </div>
            </div>
        );

        const ReservationsPage = () => (
            <div className="py-20 bg-gray-50 min-h-screen animate-fade-in">
                <div className="max-w-4xl mx-auto px-4">
                    <div className="grid md:grid-cols-2 gap-12 items-center bg-white rounded-3xl shadow-xl overflow-hidden">
                        <div className="bg-gray-900 p-12 text-white h-full flex flex-col justify-center">
                            <h2 className="text-3xl font-bold font-heading mb-6 text-orange-500">BOOK A TABLE</h2>
                            <div className="space-y-6">
                                <p className="flex items-start"><Clock className="mr-3 text-orange-500 shrink-0" /> {siteData.reservations.info}</p>
                                <p className="flex items-start"><Phone className="mr-3 text-orange-500 shrink-0" /> {siteData.reservations.method}</p>
                                <div className="border-t border-gray-700 pt-6">
                                    <p className="text-sm text-gray-400 font-bold uppercase tracking-wider mb-2">Note for Groups</p>
                                    <p className="text-sm text-gray-300">{siteData.reservations.largeParties}</p>
                                </div>
                            </div>
                        </div>
                        <div className="p-12">
                            <h3 className="text-2xl font-bold mb-6 text-gray-800">Reservation Request</h3>

                                    <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                    <input type="text" className="w-full border-gray-300 rounded-md p-3 border focus:ring-2 focus:ring-orange-500 focus:outline-none" placeholder="Your full name" />
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                        <input type="date" className="w-full border-gray-300 rounded-md p-3 border focus:ring-2 focus:ring-orange-500 focus:outline-none" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Time</label>
                                        <input type="time" className="w-full border-gray-300 rounded-md p-3 border focus:ring-2 focus:ring-orange-500 focus:outline-none" />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Party Size</label>
                                    <select className="w-full border-gray-300 rounded-md p-3 border focus:ring-2 focus:ring-orange-500 focus:outline-none">
                                        <option>2 People</option>
                                        <option>3 People</option>
                                        <option>4 People</option>
                                        <option>5-9 People</option>
                                        <option>10+ People</option>
                                    </select>
                                </div>
                                <button className="w-full bg-orange-600 text-white font-bold py-4 rounded-md hover:bg-orange-700 transition">
                                    FIND A TABLE
                                </button>
                                <p className="text-xs text-center text-gray-400 mt-4">Powered by OpenTable</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        );

            <div className="py-20 animate-fade-in">
                <div className="max-w-6xl mx-auto px-4">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl font-bold font-heading mb-4">GET IN TOUCH</h2>
                        <p className="text-gray-600">We'd love to hear from you.</p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-8">
                        <div className="bg-white p-8 rounded-xl shadow-sm border text-center">
                            <MapPin className="w-10 h-10 text-orange-600 mx-auto mb-4" />
                            <h3 className="font-bold text-lg mb-2">Visit Us</h3>
                            <p className="text-gray-600">{siteData.businessInfo.location}</p>
                            <p className="text-sm text-gray-400 mt-2">Free parking available</p>
                        </div>
                        <div className="bg-white p-8 rounded-xl shadow-sm border text-center">
                            <Phone className="w-10 h-10 text-orange-600 mx-auto mb-4" />
                            <h3 className="font-bold text-lg mb-2">Call Us</h3>
                            <p className="text-gray-600 font-bold text-xl">{siteData.businessInfo.phone}</p>
                            <p className="text-sm text-gray-400 mt-2">Monitored during business hours</p>
                        </div>
                        <div className="bg-white p-8 rounded-xl shadow-sm border text-center">
                            <Mail className="w-10 h-10 text-orange-600 mx-auto mb-4" />
                            <h3 className="font-bold text-lg mb-2">Email Us</h3>
                            <p className="text-gray-600">{siteData.businessInfo.email}</p>
                            <p className="text-sm text-gray-400 mt-2">For catering & feedback</p>
                        </div>
                    </div>

                    <div className="mt-16 bg-gray-100 rounded-xl p-8 text-center">
                        <h3 className="text-2xl font-bold mb-4 font-heading">Stay Connected</h3>
                        <div className="flex justify-center space-x-6">
                            <a href="#" className="flex items-center space-x-2 text-gray-600 hover:text-orange-600 transition">
                                <Instagram /> <span>Instagram</span>
                            </a>
                            <a href="#" className="flex items-center space-x-2 text-gray-600 hover:text-orange-600 transition">
                                <Facebook /> <span>Facebook</span>
                            </a>
                        </div>
                        <div className="mt-8 max-w-md mx-auto">
                            <p className="text-sm text-gray-500 mb-4">{siteData.extras.find(e => e.title === "Newsletter")?.desc}</p>
                            <div className="flex gap-2">
                                <input type="email" placeholder="Enter your email" className="flex-1 p-3 rounded-md border border-gray-300" />
                                <button className="bg-gray-900 text-white px-6 py-2 rounded-md font-bold">JOIN</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const Footer = ({ setActiveTab }) => (
            <footer className="bg-gray-900 text-white pt-16 pb-8">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="grid md:grid-cols-4 gap-12 mb-12">
                        <div className="col-span-1 md:col-span-2">
                            <h2 className="text-3xl font-bold font-heading text-orange-500 mb-4">MIKE'S TACOS</h2>
                            <p className="text-gray-400 max-w-sm mb-6">{siteData.businessInfo.tagline}</p>
                            <div className="flex space-x-4">
                                <div className="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center hover:bg-orange-600 transition cursor-pointer">
                                    <Instagram size={20} />
                                </div>
                                <div className="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center hover:bg-orange-600 transition cursor-pointer">
                                    <Facebook size={20} />
                                </div>
                            </div>
                        </div>
                        <div>
                            <h4 className="text-lg font-bold mb-6 font-heading border-b border-gray-700 pb-2 inline-block">HOURS</h4>
                            <ul className="space-y-3 text-gray-400">
                                <li className="flex justify-between">
                                    <span>Tue - Sun</span>
                                    <span>11am - 9pm</span>
                                </li>
                                <li className="flex justify-between text-orange-500">
                                    <span>Monday</span>
                                    <span>Closed</span>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="text-lg font-bold mb-6 font-heading border-b border-gray-700 pb-2 inline-block">LINKS</h4>
                            <ul className="space-y-3 text-gray-400">
                                <li><button onClick={() => setActiveTab('Menu')} className="hover:text-white transition">Menu</button></li>
                                <li><button onClick={() => setActiveTab('Reservations')} className="hover:text-white transition">Reservations</button></li>
                                <li><button onClick={() => setActiveTab('About')} className="hover:text-white transition">Our Story</button></li>
                                <li><button onClick={() => setActiveTab('Contact')} className="hover:text-white transition">Contact</button></li>
                            </ul>
                        </div>
                    </div>
                    <div className="border-t border-gray-800 pt-8 text-center text-gray-500 text-sm">
                        &copy; {new Date().getFullYear()} Mike's Taco Shop. All rights reserved.
                    </div>
                </div>
            </footer>
        );

        // --- MAIN APP COMPONENT ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('Home');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                window.scrollTo(0, 0);
            }, [activeTab]);

            const renderContent = () => {
                switch(activeTab) {
                    case 'Home': return <Home setActiveTab={setActiveTab} />;
                    case 'Menu': return <MenuPage />;
                    case 'About': return <AboutPage />;
                    case 'Reservations': return <ReservationsPage />;
                    case 'Contact': return <ContactPage />;
                    default: return <Home setActiveTab={setActiveTab} />;
                }
            };

            return (
                <div className="flex flex-col min-h-screen">
                    <Nav 
                        activeTab={activeTab} 
                        setActiveTab={setActiveTab}
                        isMobileMenuOpen={isMobileMenuOpen}
                        setIsMobileMenuOpen={setIsMobileMenuOpen}
                    />
                    <main className="flex-grow">
                        {renderContent()}
                    </main>
                    <Footer setActiveTab={setActiveTab} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
