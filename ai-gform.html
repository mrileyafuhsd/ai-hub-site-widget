<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submission Form</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .page-wrapper {
      width: 100%;
      max-width: 900px;
    }

    .form-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 135%;
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
      border-radius: 8px;
      overflow: hidden;
      background: #ffffff;
    }

    .form-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .loading-text {
      text-align: center;
      color: #666;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <div class="form-container">
      <iframe
        src="https://docs.google.com/forms/d/1UNjmdkA__3SQD0JGz_JPVRJYlc2CVPxMGXFazaC-gfE/viewform?embed=true"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>

    <div class="loading-text">Loadingâ€¦</div>
  </div>

</body>
</html>
